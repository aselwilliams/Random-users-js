<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Users</title>
</head>
<body>
    <main>
        <div class="profile-container">
            <fieldset>
                <legend>
                    <img class="profile-img" src="https://bcsmelbourne.com/wp-content/uploads/2020/01/124108711-stock-vector-person-gray-photo-placeholder-woman-in-costume-on-white-background.jpg" alt="profile image">
                </legend>
                <div class="flex">
                
                <div class="icons">
                    <div class='name active' data-title="Hello, my name is" data-value="User's name">
                        <img id="icon" src="https://img.icons8.com/ios/50/000000/user--v1.png"/>
                </div>
                <div class='email' data-title="Hi, my email is" data-value="User's email">
                        <img id="icon" src="https://img.icons8.com/ios/50/000000/email-open.png"/>
                </div>
                <div class='date' data-title="Hi, my date of birth is" data-value="User's DOB">
                    <img id="icon" src="https://img.icons8.com/ios/50/000000/calendar--v1.png"/>
                </div>
                </div>
                <div class="info">
                    <p class="title">Hi, my name is</p>
                    <h2 class="content">User's name</h2>
                </div>
                <div id="icons">
                    <div class='address' data-title="Hi, my address is" data-value="User's address">
                        <img id="icon" src="https://img.icons8.com/ios/50/000000/map-marker--v1.png"/>
                    </div>
                    <div class='phone' data-title="Hello, my phone is" data-value="User's phone">
                        <img id="icon" src="https://img.icons8.com/ios/50/000000/phone.png"/>
                    </div>
                    <div class='password' data-title="Hi, my password is" data-value="User's password">
                        <img id="icon" src="https://img.icons8.com/ios/50/000000/password-window.png"/>
                    </div>
                </div>
            </div>
                <div>
                    <button class="random-btn">Random User</button>
                </div>
            </fieldset>
        </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
